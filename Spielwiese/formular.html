<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <title>Minimalistische Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Willkommen auf meiner minimalistischen Website</h1>
    </header>
    <h1>Firebase Datenbank Beispiel</h1>
    <div id="data"></div>
    <button onclick="writeData()">Daten schreiben</button>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyDz1eeEdzc4fep_aeC51BcWoKfenDM6Mkc",
            authDomain: "aviationprepare.firebaseapp.com",
            projectId: "aviationprepare",
            storageBucket: "aviationprepare.appspot.com",
            messagingSenderId: "556041778046",
            appId: "1:556041778046:web:e01090064c639be72bf92f"
        };

        // Firebase initialisieren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Daten schreiben
        function writeData() {
            firebase.database().ref('users/1').set({
                username: "BeispielBenutzer",
                email: "beispiel@domain.com"
            });
        }

        // Daten lesen
        firebase.database().ref('users/1').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('data').innerText = `Benutzername: ${data.username}, Email: ${data.email}`;
        });
    </script>
    <main>
        <!-- Abschnitt 1 -->
        <section class="section">
            <h2>Persönliche Informationen</h2>
            <div class="subsection">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="subsection">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Datei-Import-Zeile -->
            <div class="subsection">
                <label>Datei-Import:</label>
                <input type="file" id="fpl-file" name="fpl-file" accept=".fpl">
                <input type="file" id="html-file" name="html-file" accept=".html">
            </div>

            <!-- Drei nebeneinander angeordnete Texteingabefelder -->
            <div class="subsection subsection-multiple">
                <div>
                    <label for="field1">Feld 1:</label>
                    <input type="text" id="field1" name="field1">
                </div>
                <div>
                    <label for="field2">Feld 2:</label>
                    <input type="text" id="field2" name="field2">
                </div>
                <div>
                    <label for="field3">Feld 3:</label>
                    <input type="text" id="field3" name="field3">
                </div>
            </div>

            <button type="button">Speichern</button>
        </section>

        <!-- Abschnitt 2 -->
        <section class="section">
            <h2>Kontaktdetails</h2>
            <div class="subsection">
                <label for="phone">Telefonnummer:</label>
                <input type="number" id="phone" name="phone">
            </div>
            <div class="subsection">
                <label for="address">Adresse:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="subsection">
                <label for="contact-method">Bevorzugte Kontaktmethode:</label>
                <select id="contact-method" name="contact-method">
                    <option value="email">E-Mail</option>
                    <option value="phone">Telefon</option>
                    <option value="post">Post</option>
                </select>
            </div>
            <button type="button">Aktualisieren</button>
        </section>

        <!-- Abschnitt 3 -->
        <section class="section">
            <h2>Benutzereinstellungen</h2>
            <div class="subsection">
                <label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                    Newsletter abonnieren
                </label>
            </div>
            <div class="subsection">
                <label for="theme">Website Thema:</label>
                <select id="theme" name="theme">
                    <option value="light">Hell</option>
                    <option value="dark">Dunkel</option>
                </select>
            </div>
            <div class="subsection">
                <label>
                    <input type="radio" name="notifications" value="all" checked>
                    Alle Benachrichtigungen
                </label>
                <label>
                    <input type="radio" name="notifications" value="important">
                    Nur wichtige Benachrichtigungen
                </label>
                <label>
                    <input type="radio" name="notifications" value="none">
                    Keine Benachrichtigungen
                </label>
            </div>
            <button type="button">Einstellungen speichern</button>
        </section>

        <!-- Abschnitt 4 -->
        <section class="section">
            <h2>Feedback</h2>
            <div class="subsection">
                <label for="feedback">Ihr Feedback:</label>
                <textarea id="feedback" name="feedback"></textarea>
            </div>
            <button type="button">Absenden</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Minimalistische Website. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
