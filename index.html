<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flugvorbereitung</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK für Version 8 (für Firestore und Authentifizierung) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Flugvorbereitung</h1>
    
    <!-- Abschnitt 1: Flugzeugauswahl -->
    <section>
        <h2>Flugzeugauswahl</h2>
        <label for="airplaneId">Select Airplane by ID:</label>
        <select id="airplaneId"></select>

        <div class="field-group">
            <h3>Weight and Balance</h3>
            <ul>
                <li><strong>Empty Weight:</strong> <span id="EmptyWeight"></span></li>
                <li><strong>MTOW:</strong> <span id="MTOW"></span></li>
                <li><strong>Payload:</strong> <span id="Payload"></span></li>
            </ul>
        </div>

        <div class="field-group">
            <h3>Startstrecke</h3>
            <ul>
                <li><strong>Start Distance (0m):</strong> <span id="startDistance0m"></span></li>
                <li><strong>Start Distance (15m):</strong> <span id="startDistance15m"></span></li>
            </ul>
        </div>

        <ul>
            <li><strong>Consumption:</strong> <span id="Consumption"></span></li>
            <li><strong>SN:</strong> <span id="SN"></span></li>
            <li><strong>Speed Cruise (km/h):</strong> <span id="SpeedCruise_kmh"></span></li>
            <li><strong>Type:</strong> <span id="Type"></span></li>
            <li><strong>Max Crosswind (kt):</strong> <span id="maxCrosswind_kt"></span></li>
        </ul>
    </section>

    <!-- Abschnitt 2: Wetter -->
    <section>
        <h2>Wetter</h2>
        <label for="weather">Weather Data:</label>
        <input type="text" id="weather" placeholder="Weather data input here...">
    </section>

    <!-- Abschnitt 3: Route -->
    <section>
        <h2>Route</h2>
        <label for="route">Route Data:</label>
        <input type="text" id="route" placeholder="Route data input here...">
    </section>

    <button id="submitBtn">Vorbereitung abschließen</button>

    <!-- Einbinden der JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
