<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flugvorbereitung</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK für Version 8 (für Firestore und Authentifizierung) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Flugvorbereitung</h1>

    <!-- Abschnitt 1: Flugzeugauswahl -->
    <section>
        <h2>Flugzeugauswahl</h2>
        <label for="airplaneId">Select Airplane by ID:</label>
        <select id="airplaneId"></select>

        <div class="field-group">
            <h3>Weight and Balance</h3>
            <ul>
                <li><strong>Empty Weight (kg):</strong> <input type="text" id="EmptyWeight_kg"></li>
                <li><strong>MTOW (kg):</strong> <input type="text" id="MTOW_kg"></li>
                <li><strong>Payload (kg):</strong> <input type="text" id="Payload_kg"></li>
            </ul>
        </div>

        <div class="field-group">
            <h3>Startstrecke</h3>
            <ul>
                <li><strong>Start Distance 0m (m):</strong> <input type="text" id="startDistance0m_m"></li>
                <li><strong>Start Distance 15m (m):</strong> <input type="text" id="startDistance15m_m"></li>
            </ul>
        </div>

        <div class="field-group">
            <h3>Airplane</h3>
            <ul>
                <li><strong>Consumption (l):</strong> <input type="text" id="ConsumptionTypical_l"></li>
                <li><strong>SN:</strong> <input type="text" id="SN"></li>
                <li><strong>Speed Cruise (km/h):</strong> <input type="text" id="SpeedCruise_kmh"></li>
                <li><strong>Type:</strong> <input type="text" id="Type"></li>
                <li><strong>Max Crosswind (kt):</strong> <input type="text" id="maxCrosswind_kt"></li>
            </ul>
        </div>

    </section>

    <!-- Abschnitt 2: Wetter -->
    <section>
        <h2>Wetter</h2>
        <label for="weather">Weather Data:</label>
        <input type="text" id="weather" placeholder="Weather data input here...">
    </section>

    <!-- Abschnitt 3: Route -->
    <section>
        <h2>Route</h2>
        <label for="route">Route Data:</label>
        <input type="text" id="route" placeholder="Route data input here...">
    </section>

    <button id="submitBtn">Vorbereitung abschließen</button>
    <button id="saveBtn">Änderungen speichern</button>

    <!-- Einbinden der JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
